<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="analog.css" />
      <title>Document</title>
   </head>
   <body>
      <div
         class="container row justify-content-around w-50 align-items-center mt-5 m-auto text-center fs-4"
      >
         <div class="col-lg-11 p-0">
            <div class="input-group flex-nowrap">
               <input
                  type="text"
                  class="form-control pt-3 pb-3 fs-3"
                  placeholder=""
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                  id="input"
               />
            </div>
         </div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num7">7</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num8">8</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num9">9</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num_plus">+</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num4">4</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num5">5</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num6">6</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num_diff">-</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num1">1</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num2">2</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num3">3</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num_multy">*</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num0">0</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num_float">.</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num_div">/</div>
         <div class="col-lg-2 bg-primary pt-4 pb-4 m-4" id="num_equal">=</div>
         <div class="col-lg-11 bg-danger pt-4 pb-4" id="num_clear">clear</div>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
         integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
         integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
         crossorigin="anonymous"
      ></script>
      <script src="calc.js"></script>
   </body>
</html>
